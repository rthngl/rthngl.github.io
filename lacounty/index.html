	<!-- ADD BASEMAP AND ALL THE LAYERS -->	
	<script>
		mapboxgl.accessToken = 'pk.eyJ1IjoicnV0aGVuZ2VsIiwiYSI6ImthS0Q4Y00ifQ.tOmL2CYCN6Zrrf4A_d-6Zg';

		var map = new mapboxgl.Map({
			container: 'map', // container id
			style: 'mapbox://styles/ruthengel/ckwo7w9zl2wmg14pckuoeg0u4'
		});

		// Wait until the map has finished loading.
		map.on('load', function () {

			//add disadvantaged
			map.addSource('disad_la', {
				type: 'vector',
				url: 'mapbox://ruthengel.ayu1idmb'
			});
			map.addLayer({
				'id': 'Environmentally Disadvantaged Areas',
				'type': 'fill',
				'source': 'disad_la',
				'minzoom': 0,
				'maxzoom': 22,
				'layout': {
				// Make the layer visible by default.
					'visibility': 'visible'           
				},
				'paint': {
					'fill-color': '#6d8381'
				},
				'source-layer': 'disad_la-1owqii'
			});
			
			//add lczs
			map.addSource('lcz_la_color', {
				type: 'raster',
				url: 'mapbox://ruthengel.1jov6a2u'
			});
			map.addLayer({
				'id': 'Land Cover Zones',
				'type': 'raster',
				'source': 'lcz_la_color',
				'layout': {
				// Make the layer visible by default.
					'visibility': 'visible'
				},
				'source-layer': 'lcz_la_color-c9qmc9'
			});

			//add savi
			map.addSource('savi_la', {
				type: 'raster',
				url: 'mapbox://ruthengel.1gf7nfkv'
			});
			map.addLayer({
				'id': 'Vegetation',
				'type': 'raster',
				'source': 'savi_la',
				'layout': {
				// Make the layer visible by default.
					'visibility': 'visible'
				},
				'source-layer': 'savi_la-36zt0h'
			});
		
			// add elevation
			map.addSource('elev_la', {
				type: 'raster',
				url: 'mapbox://ruthengel.98mbvh0d'
			});
			map.addLayer({
				'id': 'Elevation',
				'type': 'raster',
				'source': 'elev_la',
				'layout': {
				// Make the layer visible by default.
					'visibility': 'visible'
				},
				'source-layer': 'elev_la-aj6i5q'
			});

		});
		</script>

		<!-- BUTTONS TO TOGGLE LAYERS ON AND OFF -->
		<script>
		// After the last frame rendered before the map enters an "idle" state.
		map.on('idle', function () {
			// If these layers have been added to the style,
			// add the toggle buttons.
			if (map.getLayer('Environmentally Disadvantaged Areas') && map.getLayer('Land Cover Zones') 
				&& map.getLayer('Vegetation') && map.getLayer('Elevation')) {
				// Enumerate ids of the layers.
				var toggleableLayerIds = ['Environmentally Disadvantaged Areas', 'Land Cover Zones', 'Vegetation', 'Elevation'];
				// Set up the corresponding toggle button for each layer.
				for (var i = 0; i < toggleableLayerIds.length; i++) {
					var id = toggleableLayerIds[i];
					if (!document.getElementById(id)) {
						// Create a link.
						var link = document.createElement('a');
						link.id = id;
						link.href = '#';
						link.textContent = id;
						link.className = 'active';
						// Show or hide layer when the toggle is clicked.
						link.onclick = function (e) {
							var clickedLayer = this.textContent;
							e.preventDefault();
							e.stopPropagation();
							
							var visibility = map.getLayoutProperty(
								clickedLayer,
								'visibility'
							);
						
							// Toggle layer visibility by changing the layout object's visibility property.
							if (visibility === 'visible') {
								map.setLayoutProperty(
									clickedLayer,
									'visibility',
									'none'
								);
								this.className = '';
							} else {
							this.className = 'active';
								map.setLayoutProperty(
									clickedLayer,
									'visibility',
									'visible'
								);
							}
						};
						
						var layers = document.getElementById('menu');
						layers.appendChild(link);
					}
				}
			}
		});
	</script>

</body>
